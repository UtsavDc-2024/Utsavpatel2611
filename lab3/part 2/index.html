<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cool box</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styling the box */
        .cool-box {
            background-color: #fff;
            border: 5px solid purple;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Heading style */
        .cool-box h1 {
            color: hotpink;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Paragraph style */
        .cool-box p {
            color: #333;
            font-size: 1em;
        }

        /* Link style */
        .cool-box a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px;
            color: #fff;
            background-color: purple;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cool-box a:hover {
            background-color: hotpink;
        }
    </style>
  </head>
  <body>
      <div>This is a cool box</div>
  </body>
</html>
