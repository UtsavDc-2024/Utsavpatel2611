<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cool box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            background-color: #f0f0f0; 
        }

        .fancy-box {
            width: 200px; 
            height: 200px; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            font-size: 1.125rem; 
            background-color: #ff4757; 
            color: white; 
            text-shadow: 1px 1px 2px black; 
            border-radius: 10px; 
            border: 1px solid #e84118; 
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .fancy-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.2) 30%);
            border-radius: 10px; 
            z-index: 1; 
        }

        .fancy-box p {
            position: relative; 
            z-index: 2;
        }

        /* Inset shadows */
        .fancy-box::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px; 
            z-index: 0; 
        }
    </style>
</head>
<body>
    <div class="fancy-box">This is a cool box</div>
</body>
</html>
